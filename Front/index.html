<html>

<head>

  <link rel="stylesheet" type="text/css" href="./bootstrap5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

</head>

<body>
  <div class="container">
    <h1>USUARIOS</h1>
    <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-control my-3" />
    <input type="text" id="apellido" placeholder="Apellido" name="apellido" class="form-control my-3" />
    <input type="text" id="fechaNac" placeholder="Fecha Nacimiento" name="fechaNac" class="form-control my-3" />
    <button class="btn btn-info" id="guardar" onclick="guardar()">Guardar</button>
    <button class="btn btn-info" id="editar" onclick="editar()">Editar</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDO</th>
          <th scope="col">FECHA</th>
        </tr>
      </thead>
      <tbody id="tabla">


      </tbody>
    </table>
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Listar Usuarios</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 type="button" class="bg-black" data-dismiss="modal">INGRESA TUS CREDENCIALES DE ACCESO</h4>
          </div>
          <div id="bodyModal" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Enviar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="./globales/objeto_ajax.js"></script>
  <script src="./globales/peticionAjax.js"></script>
  <script src="./usuariosComponent/js/usuarios.js"></script>
  <script src="./usuariosComponent/js/pedirToken.js"></script>

</body>

</html>
